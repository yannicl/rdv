<!DOCTYPE html>
<html lang="en" ng-app="rdvApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RDV - Take your appointment online</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

<!-- Custom CSS -->
<link rel="stylesheet"
	href="app.css">
	
<link rel="shortcut icon" href="favicon.ico" />

</head>
<body ng-controller="RdvAppCtrl">

	<!-- Navigation -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Rendez-vous</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Contactez-nous</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right" ng-show="username">
					<li><a href="#logout">Se d√©connecter</a></li>
					<li><a href="#account">{{username}}</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="page-content container">
		
		<div class="ng-view"></div>
		
	</div>
		

<hr>
<div class="row">
	<div class="col-sm-12 text-center">
		<footer>
			<p>RDV AngularJS App {{ '%VERSION%.' | interpolate }} &copy; Copyright 2014 Yannic Luyckx</p>
		</footer>
	</div>
</div>
<!-- /.container -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_fr-ca.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-message-format/angular-message-format.min.js"></script>
  <script src="bower_components/ngstorage/ngStorage.min.js"></script>
  <script src="app.js"></script>
  <script src="components/api/account.js"></script>
  <script src="login/login.js"></script>
  <script src="login/logout.js"></script>
  <script src="summary/summary.js"></script>
  <script src="person/person.js"></script>
  <script src="personal_events/personal_events.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/jspath/jspath.min.js"></script>

</html>
